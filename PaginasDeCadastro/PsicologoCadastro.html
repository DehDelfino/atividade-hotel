      <main >
        <div class = "container-fluid">
            <form class="form-horizontal" >
              <fieldset>
                  <div class="panel panel-primary">
                      <div class="panel-heading" id="titulo">Cadastro de Quartos</div>
                      <div class="panel-body">
                  <div class="form-group">
                  <div class="col-md-11 control-label">
                      <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Número do Quarto<h11>*</h11></label>  
                    <div class="col-md-3">
                      <span id='erro-numero'>
                        *Tenha certeza de ter digitado um número
                      </span>
                      <input id="numeroQuarto" name="numero" placeholder="" class="form-control input-md" required="" type="text">
                  </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Andar do Quarto<h11>*</h11></label>  
                    <div class="col-md-3">
                      <span id='erro-andar'>
                        *Tenha certeza de ter digitado um número
                      </span>
                      <input id="andar" name="andar" placeholder="" class="form-control input-md" required="" type="text">
                  </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">Quantidade de Camas<h11>*</h11></label>  
                    <div class="col-md-3">
                      <span id='erro-camas'>
                        *Tenha certeza de ter digitado um número
                      </span>
                      <input id="camas" name="camas" placeholder="" class="form-control input-md" required="" type="text">
                  </div>
                  </div>
           
                  
                  
                 <!-- Multiple Radios (inline) -->
                 <div class="form-group"></div>
                 <label class="col-md-2 control-label" for="radios">Disponibilidade<h11>*</h11></label>
                   <div class="col-md-4"> 
                     <label required="" class="radio-inline" for="radios-0" >
                       <input name="disponibilidade" id="sexo" value="disponível" type="radio" required>
                       Disponível
                     </label> 
                     <label class="radio-inline" for="radios-1">
                       <input name="disponibilidade" id="sexo" value="indisponível" type="radio" disabled>
                       Indisponível
                     </label>
                   </div>
                 </label>
               </div>

                </form>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                  id="btn-cadastrar" onclick="cadastrar(event)">Cadastrar-se</button>
          </div>

  <script src="js/script.js" ></script>
<script>

  function cadastrar(event){

    
    event.preventDefault()

    
    const url = "http://127.0.0.1:3333/quartos"
    const numeroQuarto =  Number(document.getElementById('numeroQuarto').value)
    const andar =  Number(document.getElementById('andar').value)
    const camas =  Number(document.getElementById('camas').value)
    

    
    const body = {
      "quantidade_de_cama": camas,
      "numero": numeroQuarto,
      "andar": andar
    }
    
    
    fazpost(url, body)
  }
  
  function fazpost(url, body){
    const req = new XMLHttpRequest()
    req.open("POST", url, true)
    req.setRequestHeader('Content-type', 'application/json')

    req.send(JSON.stringify(body))

    

    req.onload = function(){

      window.alert(this.responseText)
      console.log(this.responseText)

      

    }

    return req.responseText

  }

</script>
